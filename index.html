  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://humihnaznkyscdfcjhrl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1bWlobmF6bmt5c2NkZmNqaHJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3NTc3NDYsImV4cCI6MjA2NzMzMzc0Nn0._K9jfOPU01F4kUT20kIDHdbLdYh7hHUXZdp4Hn7-EIw';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const authButtons = document.getElementById("authButtons");
    const userInfo = document.getElementById("userInfo");
    const userUsername = document.getElementById("userUsername");
    const myAccountBtn = document.getElementById("myAccountBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    supabase.auth.onAuthStateChange((event, session) => {
      checkAuth();
    });

    async function checkAuth() {
      const { data: { session }, error } = await supabase.auth.getSession();

      if (error) {
        console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Å–µ—Å—Å–∏–∏:", error.message);
        return;
      }

      if (session?.user) {
        console.log("üîê –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω:", session.user.email);
        authButtons.style.display = "none";
        userInfo.style.display = "flex";

        const username = session.user.user_metadata?.username || "Guest";
        userUsername.textContent = username; // –û—Ç–æ–±—Ä–∞–∂–∞–µ—Ç—Å—è username
        myAccountBtn.textContent = `My Account (${username})`; // –°—Å—ã–ª–∫–∞ —Å username
      } else {
        console.log("üë§ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω");
        authButtons.style.display = "flex";
        userInfo.style.display = "none";
      }
    }

    if (logoutBtn) {
      logoutBtn.addEventListener("click", async () => {
        const { error } = await supabase.auth.signOut();
        if (error) {
          console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ:", error.message);
        } else {
          location.reload();
        }
      });
    }

    checkAuth();
  </script>
