<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff000;
    }

    /* --- HEADER --- */
    header {
      background-color: #000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom-left-radius: 80px;
      border-bottom-right-radius: 80px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      font-style: italic;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    .auth-buttons {
      background-color: #fff000;
      border-radius: 20px;
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      font-style: italic;
    }

    .auth-buttons a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      text-align: center;
    }

    /* --- SPEECH BUBBLE --- */
    .bubble {
      position: absolute;
      left: 60px;
      bottom: 100px;
      background-color: #fff000;
      border: 4px solid black;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      padding: 30px;
      max-width: 200px;
      font-style: italic;
      font-weight: bold;
    }

    .bubble::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 30px;
      width: 30px;
      height: 30px;
      background-color: #fff000;
      border: 4px solid black;
      border-radius: 50%;
    }

    .bubble a {
      text-decoration: none;
      color: black;
    }

  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="nav-links">
      <a href="#about">About Us</a>
      <a href="#pools">Ongoing Pools</a>
      <a href="#blog">Blog</a>
    </div>
    <div class="auth-buttons">
      <a href="login.html">LOG IN</a>
      <a href="register4.html">CREATE ACCOUNT</a>
    </div>

  </header>

  <!-- HOW IT WORKS BUBBLE -->
  <div class="bubble">
    <a href="HowItWorks.html">how it<br>works?</a>
  </div>

</body>
</html>
