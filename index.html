<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff000;
    }
    header {
      background-color: #000;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom-left-radius: 80px;
      border-bottom-right-radius: 80px;
    }
    .nav-links {
      display: flex;
      gap: 20px;
      font-style: italic;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }
    .auth-buttons {
      background-color: #fff000;
      border-radius: 20px;
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      font-style: italic;
    }
    .auth-buttons a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      text-align: center;
    }
    .bubble {
      position: absolute;
      left: 60px;
      bottom: 100px;
      background-color: #fff000;
      border: 4px solid black;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      padding: 30px;
      max-width: 200px;
      font-style: italic;
      font-weight: bold;
    }
    .bubble::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 30px;
      width: 30px;
      height: 30px;
      background-color: #fff000;
      border: 4px solid black;
      border-radius: 50%;
    }
    .bubble a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-links">
      <a href="#about">About Us</a>
      <a href="#pools">Ongoing Pools</a>
      <a href="#blog">Blog</a>
    </div>
    <div class="auth-buttons">
      <a href="logIn.html">LOG IN</a>
      <a href="register4.html">CREATE ACCOUNT</a>
    </div>
  </header>

  <div class="bubble">
    <a href="HowItWorks.html">how it<br>works?</a>
  </div>


  <!-- Приветствие + кнопка выхода -->
  <div id="welcomeMessage" style="margin: 20px; font-style: italic;"></div>
  <button id="logoutBtn" style="display: none;">Выйти</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDs_d2wciY6Zzw49H3uOJfxNeSxnSBhVWQ",
      authDomain: "test-loto-11.firebaseapp.com",
      projectId: "test-loto-11",
      storageBucket: "test-loto-11.appspot.com",
      messagingSenderId: "58439644315",
      appId: "1:58439644315:web:7f517769d27d0a7510023e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Отслеживаем авторизацию при загрузке страницы
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Пользователь авторизован
        document.getElementById("welcomeMessage").textContent = `Привет, ${user.email}!`;
        document.getElementById("logoutBtn").style.display = "inline-block";
      } else {
        // Нет входа — можно перенаправить или скрыть элементы
        document.getElementById("welcomeMessage").textContent = "Вы не вошли в систему";
        document.getElementById("logoutBtn").style.display = "none";
      }
    });

    // Обработчик выхода
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Вы вышли из аккаунта");
        location.reload(); // Или редирект на logIn.html
      });
    });
  </script>

</body>
</html>
