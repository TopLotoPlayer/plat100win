
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe600;
    }
    .navbar {
      background-color: black;
      padding: 10px 20px;
      border-bottom-left-radius: 50px;
      display: flex;
      gap: 15px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-style: italic;
      font-size: 14px;
    }
    .content {
      border: 3px solid black;
      border-radius: 35px;
      width: 600px;
      margin: 40px auto;
      padding: 30px 40px;
      background-color: transparent;
      text-align: center;
    }
    .content h2 {
      font-style: italic;
      margin-bottom: 20px;
    }
    .content p {
      font-style: italic;
      margin: 10px 0;
    }
    .content .user-info, .content .purchase-history {
      text-align: left;
      margin: 20px 0;
    }
    .content a {
      display: inline-block;
      padding: 12px 25px;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-style: italic;
      font-size: 16px;
    }
    .content a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#">About Us</a>
    <a href="#">Ongoing Pools</a>
    <a href="#">Blog</a>
    <a href="index.html">Home page</a>
  </div>

  <div class="content">
    <h2>My Account</h2>
    <div class="user-info">
      <p><i>Name: Alex Smith</i></p>
      <p><i>Email: alex@example.com</i></p>
      <p><i>Registered: June 20, 2025</i></p>
      <p><i>Balance: 25 EUR</i></p> <!-- добавлена графа баланса -->
    </div>
    <div class="purchase-history">
      <p><i>Purchase History:</i></p>
      <p><i>- 2 tickets bought on June 21, 2025</i></p>
      <p><i>- 1 ticket bought on June 22, 2025</i></p>
    </div>
    <a href="Play5_100.html" class="account-button"><i>Play 5/100</i></a>
  </div>


  <!-- Приветствие + кнопка выхода -->
  <div id="welcomeMessage" style="margin: 20px; font-style: italic;"></div>
  <button id="logoutBtn" style="display: none;">Выйти</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDs_d2wciY6Zzw49H3uOJfxNeSxnSBhVWQ",
      authDomain: "test-loto-11.firebaseapp.com",
      projectId: "test-loto-11",
      storageBucket: "test-loto-11.appspot.com",
      messagingSenderId: "58439644315",
      appId: "1:58439644315:web:7f517769d27d0a7510023e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Отслеживаем авторизацию при загрузке страницы
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Пользователь авторизован
        document.getElementById("welcomeMessage").textContent = `Привет, ${user.email}!`;
        document.getElementById("logoutBtn").style.display = "inline-block";
      } else {
        // Нет входа — можно перенаправить или скрыть элементы
        document.getElementById("welcomeMessage").textContent = "Вы не вошли в систему";
        document.getElementById("logoutBtn").style.display = "none";
      }
    });

    // Обработчик выхода
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Вы вышли из аккаунта");
        location.reload(); // Или редирект на logIn.html
      });
    });
  </script>






</body>
</html>
