<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe600;
    }
    .navbar {
      background-color: black;
      padding: 10px 20px;
      border-bottom-left-radius: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .links {
      display: flex;
      gap: 15px;
    }
    .navbar .links a {
      color: white;
      text-decoration: none;
      font-style: italic;
      font-size: 14px;
    }
    .auth-buttons, #userInfo {
      display: flex;
      flex-direction: column;
      background-color: #ffe600;
      padding: 8px 12px;
      border-radius: 12px;
      font-style: italic;
      font-weight: bold;
      align-items: flex-end;
    }
    .auth-buttons a {
      color: black;
      text-decoration: none;
      font-size: 14px;
      margin: 2px 0;
    }
    #logoutBtn {
      margin-top: 6px;
      background: black;
      color: #ffe600;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .content {
      border: 3px solid black;
      border-radius: 35px;
      width: 600px;
      margin: 40px auto;
      padding: 30px 40px;
      background-color: transparent;
      text-align: center;
    }
    .content h2 {
      font-style: italic;
      margin-bottom: 20px;
    }
    .content p {
      font-style: italic;
      margin: 10px 0;
    }
    .content .user-info, .content .purchase-history {
      text-align: left;
      margin: 20px 0;
    }
    .content a {
      display: inline-block;
      padding: 12px 25px;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-style: italic;
      font-size: 16px;
    }
    .content a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="links">
      <a href="#">About Us</a>
      <a href="#">Ongoing Pools</a>
      <a href="#">Blog</a>
      <a href="index.html">Home page</a>
    </div>

    <div id="authArea">
      <div class="auth-buttons" id="authButtons">
        <a href="logIn.html">LOG IN</a>
        <a href="register4.html">CREATE ACCOUNT</a>
      </div>
      <div id="userInfo" style="display: none;">
        <span id="userEmail"></span>
        <button id="logoutBtn">Выйти</button>
      </div>
    </div>
  </div>

  <div class="content">
    <h2>My Account</h2>
    <div class="user-info">
      <p><i>Name: Alex Smith</i></p>
      <p><i>Email: alex@example.com</i></p>
      <p><i>Registered: June 20, 2025</i></p>
      <p><i>Balance: 25 EUR</i></p>
    </div>
    <div class="purchase-history">
      <p><i>Purchase History:</i></p>
      <p><i>- 2 tickets bought on June 21, 2025</i></p>
      <p><i>- 1 ticket bought on June 22, 2025</i></p>
    </div>
    <a href="Play5_100.html" class="account-button"><i>Play 5/100</i></a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDs_d2wciY6Zzw49H3uOJfxNeSxnSBhVWQ",
      authDomain: "test-loto-11.firebaseapp.com",
      projectId: "test-loto-11",
      storageBucket: "test-loto-11.appspot.com",
      messagingSenderId: "58439644315",
      appId: "1:58439644315:web:7f517769d27d0a7510023e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      const authButtons = document.getElementById("authButtons");
      const userInfo = document.getElementById("userInfo");
      const userEmail = document.getElementById("userEmail");

      if (user) {
        authButtons.style.display = "none";
        userInfo.style.display = "flex";
        userEmail.textContent = user.email;
      } else {
        authButtons.style.display = "flex";
        userInfo.style.display = "none";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "logIn.html";
      });
    });
  </script>

</body>
</html>
