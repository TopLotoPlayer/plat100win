<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe600;
    }
    .navbar {
      background-color: black;
      padding: 10px 20px;
      border-bottom-left-radius: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .links {
      display: flex;
      gap: 15px;
    }
    .navbar .links a {
      color: white;
      text-decoration: none;
      font-style: italic;
      font-size: 14px;
    }
    .auth-buttons,
    #userInfo {
      display: flex;
      flex-direction: column;
      background-color: #ffe600;
      padding: 8px 12px;
      border-radius: 12px;
      font-style: italic;
      font-weight: bold;
      align-items: flex-end;
    }
    .auth-buttons a {
      color: black;
      text-decoration: none;
      font-size: 14px;
      margin: 2px 0;
    }
    #userInfo {
      display: none;
    }
    #userUsername {
      margin-bottom: 4px;
      color: black;
    }
    #myAccountBtn {
      background-color: black;
      color: #ffe600;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 4px;
      font-weight: bold;
    }
    #logoutBtn {
      margin-top: 6px;
      background: black;
      color: #ffe600;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .content {
      border: 3px solid black;
      border-radius: 35px;
      width: 600px;
      margin: 40px auto;
      padding: 30px 40px;
      background-color: transparent;
      text-align: center;
    }
    .content h2 {
      font-style: italic;
      margin-bottom: 20px;
    }
    .content p {
      font-style: italic;
      margin: 10px 0;
    }
    .content .user-info,
    .content .purchase-history {
      text-align: left;
      margin: 20px 0;
    }
    .content a {
      display: inline-block;
      padding: 12px 25px;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-style: italic;
      font-size: 16px;
    }
    .content a:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="links">
      <a href="#">About Us</a>
      <a href="#">Ongoing Pools</a>
      <a href="#">Blog</a>
      <a href="index.html">Home page</a>
    </div>

    <div id="authArea">
      <div class="auth-buttons" id="authButtons">
        <a href="logIn.html">LOG IN</a>
        <a href="register4.html">CREATE ACCOUNT</a>
      </div>
      <div id="userInfo" style="display: none;">
        <span id="userUsername"></span>
        <a href="MyAccount1.html" id="myAccountBtn">My Account</a>
        <button id="logoutBtn">Выйти</button>
      </div>
    </div>
  </div>

  <div class="content">
    <h2>My Account</h2>
    <div class="user-info">
      <p><i>Email: <span id="accountEmail">Loading...</span></i></p>
      <p><i>Registered: <span id="registeredDate">—</span></i></p>
      <p><i>Balance: <span id="balance">25 EUR</span></i></p>
    </div>
    <div class="purchase-history">
      <p><i>Purchase History:</i></p>
      <p><i>- 2 tickets bought on June 21, 2025</i></p>
      <p><i>- 1 ticket bought on June 22, 2025</i></p>
    </div>
    <a href="Play5_100.html" class="account-button"><i>Play 5/100</i></a>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://humihnaznkyscdfcjhrl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJI...'; // Вставьте актуальный ключ

    const supabase = createClient(supabaseUrl, supabaseKey);

    const authButtons = document.getElementById("authButtons");
    const userInfo = document.getElementById("userInfo");
    const userUsername = document.getElementById("userUsername"); // Заменено с userEmail
    const accountEmail = document.getElementById("accountEmail");
    const registeredDate = document.getElementById("registeredDate");
    const myAccountBtn = document.getElementById("myAccountBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // Обновление UI при изменении состояния авторизации
    supabase.auth.onAuthStateChange((event, session) => {
      updateUI();
    });

    async function updateUI() {
      const { data: { session }, error } = await supabase.auth.getSession();

      if (error) {
        console.error("❌ Ошибка:", error.message);
        return;
      }

      if (session?.user) {
        const user = session.user;
        const metadata = user.user_metadata;
        const username = metadata?.username || "Guest";

        userUsername.textContent = username; // Отображаем username в шапке
        accountEmail.textContent = user.email;
        const regDate = new Date(user.created_at);
        registeredDate.textContent = regDate.toLocaleDateString(undefined, {
          year: "numeric",
          month: "long",
          day: "numeric"
        });

        authButtons.style.display = "none";
        userInfo.style.display = "flex";
        myAccountBtn.textContent = `My Account (${username})`;
      } else {
        authButtons.style.display = "flex";
        userInfo.style.display = "none";
        accountEmail.textContent = "Not logged in";
        registeredDate.textContent = "—";
      }
    }

    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      location.reload();
    });

    updateUI();
  </script>

</body>
</html>
