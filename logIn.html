  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe600;
    }
    .navbar {
      background-color: black;
      padding: 10px 20px;
      border-bottom-left-radius: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .links {
      display: flex;
      gap: 15px;
    }
    .navbar .links a {
      color: white;
      text-decoration: none;
      font-style: italic;
      font-size: 14px;
    }
    .auth-buttons, #userInfo {
      display: flex;
      flex-direction: column;
      background-color: #ffe600;
      padding: 8px 12px;
      border-radius: 12px;
      font-style: italic;
      font-weight: bold;
      align-items: flex-end;
    }
    .auth-buttons a {
      color: black;
      text-decoration: none;
      font-size: 14px;
      margin: 2px 0;
    }
    #userEmail {
      color: black;
      font-style: italic;
    }
    #myAccountBtn {
      margin-top: 6px;
      background: black;
      color: #ffe600;
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      display: none;
    }
    #logoutBtn {
      margin-top: 6px;
      background: black;
      color: #ffe600;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box {
      border: 3px solid black;
      border-radius: 35px;
      width: 600px;
      margin: 40px auto;
      padding: 30px 40px;
      background-color: transparent;
      text-align: left;
    }
    .login-box h2 {
      text-align: center;
      font-style: italic;
      margin-bottom: 25px;
    }
    .login-box label {
      display: block;
      margin-top: 15px;
      font-style: italic;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #333;
      box-sizing: border-box;
    }
    .login-box button {
      display: block;
      width: 150px;
      padding: 12px;
      margin: 25px auto 0;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-style: italic;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #333;
    }
  </style>
</head>
