<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe600;
    }

    .navbar {
      background-color: black;
      padding: 10px 20px;
      border-bottom-left-radius: 50px;
      display: flex;
      gap: 15px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-style: italic;
      font-size: 14px;
    }

    .login-box {
      border: 3px solid black;
      border-radius: 35px;
      width: 600px;
      margin: 40px auto;
      padding: 30px 40px;
      background-color: transparent;
      text-align: center;
    }

    .login-box h2 {
      font-style: italic;
      margin-bottom: 25px;
    }

    .form-group {
      display: block;
      margin-top: 15px;
      text-align: left;
    }

    .form-group label {
      font-style: italic;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #333;
      box-sizing: border-box;
    }

    .error-message {
      display: none;
      color: red;
      font-style: italic;
      font-size: 13px;
      margin-top: 5px;
      text-align: left;
    }

    .success-message {
      border: 3px solid black;
      border-radius: 35px;
      width: 600px;
      margin: 40px auto;
      padding: 30px 40px;
      background-color: transparent;
      text-align: center;
      display: none;
    }

    .account-button {
      display: inline-block;
      padding: 12px 25px;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-style: italic;
      font-size: 16px;
    }

    .google-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
  </div>

  <div class="login-box">
    <h2>Login to your account</h2>

    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" />
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" />
    </div>

    <div class="error-message" id="error-message"></div>

    <button id="loginBtn">Login</button>
    <button id="googleLoginBtn" class="google-button">Войти через Google</button>
  </div>

  <div class="success-message" id="success-message">
    <h2>Welcome back!</h2>
    <p>You have successfully logged in.</p>
    <a href="index.html" class="account-button">Go to main page</a>
  </div>

  <!-- Supabase only -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://humihnaznkyscdfcjhrl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Вставь свой полный ключ сюда
    const supabase = createClient(supabaseUrl, supabaseKey);

    const errorBox = document.getElementById("error-message");

    supabase.auth.getSession().then(({ data: { session }, error }) => {
      if (error) {
        console.error('❌ Ошибка подключения к Supabase:', error.message);
      } else if (session) {
        console.log('✅ Пользователь уже вошёл:', session.user.email);
      } else {
        console.log('✅ Supabase подключён. Пользователь не авторизован.');
      }
    });

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        errorBox.textContent = "⚠️ Введите email и пароль";
        errorBox.style.display = "block";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        errorBox.textContent = `❌ Ошибка входа: ${error.message}`;
        errorBox.style.display = "block";
      } else {
        document.querySelector(".login-box").style.display = "none";
        document.getElementById("success-message").style.display = "block";
      }
    });

    document.getElementById("googleLoginBtn").addEventListener("click", () => {
      alert("Вход через Google пока отключён.");
    });
  </script>

</body>
</html>
