<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe600;
    }
    .navbar {
      background-color: black;
      padding: 10px 20px;
      border-bottom-left-radius: 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .links {
      display: flex;
      gap: 15px;
    }
    .navbar .links a {
      color: white;
      text-decoration: none;
      font-style: italic;
      font-size: 14px;
    }
    .navbar .auth-buttons, #userInfo {
      display: flex;
      flex-direction: column;
      background-color: #ffe600;
      padding: 8px 12px;
      border-radius: 12px;
      font-style: italic;
      font-weight: bold;
      align-items: flex-end;
    }
    .auth-buttons a {
      color: black;
      text-decoration: none;
      font-size: 14px;
      margin: 2px 0;
    }
    .login-box {
      border: 3px solid black;
      border-radius: 35px;
      width: 600px;
      margin: 40px auto;
      padding: 30px 40px;
      background-color: transparent;
      text-align: left;
    }
    .login-box h2 {
      text-align: center;
      font-style: italic;
      margin-bottom: 25px;
    }
    .login-box label {
      display: block;
      margin-top: 15px;
      font-style: italic;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #333;
      box-sizing: border-box;
    }
    .login-box button {
      display: block;
      width: 150px;
      padding: 12px;
      margin: 25px auto 0;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-style: italic;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #333;
    }
    #logoutBtn {
      margin-top: 6px;
      background: black;
      color: #ffe600;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="links">
      <a href="#">About Us</a>
      <a href="#">Ongoing Pools</a>
      <a href="#">Blog</a>
      <a href="index.html">Home page</a>
    </div>
    <div id="authArea">
      <div class="auth-buttons" id="authButtons">
        <a href="logIn.html">LOG IN</a>
        <a href="register4.html">CREATE ACCOUNT</a>
      </div>
      <div id="userInfo" style="display: none;">
        <span id="userEmail"></span>
        <button id="logoutBtn">Выйти</button>
      </div>
    </div>
  </div>

  <div class="login-box">
    <h2>Log In</h2>

    <label for="username-email"><i>Username or Email</i></label>
    <input type="text" id="username-email" placeholder="Enter your username or email">

    <label for="password"><i>Enter your password</i></label>
    <input type="password" id="password" placeholder="Enter your password">

    <button type="submit">Log in</button>
    <button id="loginBtn">Войти через Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDs_d2wciY6Zzw49H3uOJfxNeSxnSBhVWQ",
      authDomain: "test-loto-11.firebaseapp.com",
      projectId: "test-loto-11",
      storageBucket: "test-loto-11.appspot.com",
      messagingSenderId: "58439644315",
      appId: "1:58439644315:web:7f517769d27d0a7510023e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("loginBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          alert(`Добро пожаловать, ${user.displayName || user.email}!`);
          window.location.reload();
        })
        .catch((error) => {
          console.error(error);
          alert("Ошибка авторизации");
        });
    });

    onAuthStateChanged(auth, (user) => {
      const authButtons = document.getElementById("authButtons");
      const userInfo = document.getElementById("userInfo");
      const userEmail = document.getElementById("userEmail");

      if (user) {
        authButtons.style.display = "none";
        userInfo.style.display = "flex";
        userEmail.textContent = user.email;
      } else {
        authButtons.style.display = "flex";
        userInfo.style.display = "none";
        userEmail.textContent = "";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Вы вышли из аккаунта");
        window.location.reload();
      });
    });
  </script>

</body>
</html>
