
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe600;
    }
    .navbar {
      background-color: black;
      padding: 10px 20px;
      border-bottom-left-radius: 50px;
      display: flex;
      gap: 15px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-style: italic;
      font-size: 14px;
    }
    .login-box {
      border: 3px solid black;
      border-radius: 35px;
      width: 600px;
      margin: 40px auto;
      padding: 30px 40px;
      background-color: transparent;
      text-align: left;
    }
    .login-box h2 {
      text-align: center;
      font-style: italic;
      margin-bottom: 25px;
    }
    .login-box label {
      display: block;
      margin-top: 15px;
      font-style: italic;
    }
    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #333;
      box-sizing: border-box;
    }
    .login-box button {
      display: block;
      width: 150px;
      padding: 12px;
      margin: 25px auto 0;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-style: italic;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">About Us</a>
    <a href="#">Ongoing Pools</a>
    <a href="#">Blog</a>
    <a href="index.html">Home page</a>
  </div>

  <div class="login-box">
    <h2>Log In</h2>

    <label for="username-email"><i>Username or Email</i></label>
    <input type="text" id="username-email" placeholder="Enter your username or email">

    <label for="password"><i>Enter your password</i></label>
    <input type="password" id="password" placeholder="Enter your password">

    <button type="submit">Log in</button>
    <button id="loginBtn">Войти через Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDs_d2wciY6Zzw49H3uOJfxNeSxnSBhVWQ",
      authDomain: "test-loto-11.firebaseapp.com",
      projectId: "test-loto-11",
      storageBucket: "test-loto-11.appspot.com",
      messagingSenderId: "58439644315",
      appId: "1:58439644315:web:7f517769d27d0a7510023e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("loginBtn").addEventListener("click", () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          console.log("Вы вошли как: ", user.displayName);
          alert(`Добро пожаловать, ${user.displayName}!`);
        })
        .catch((error) => {
          console.error(error);
          alert("Ошибка авторизации");
        });
    });
  </script>

  <!-- Приветствие + кнопка выхода -->
  <div id="welcomeMessage" style="margin: 20px; font-style: italic;"></div>
  <button id="logoutBtn" style="display: none;">Выйти</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDs_d2wciY6Zzw49H3uOJfxNeSxnSBhVWQ",
      authDomain: "test-loto-11.firebaseapp.com",
      projectId: "test-loto-11",
      storageBucket: "test-loto-11.appspot.com",
      messagingSenderId: "58439644315",
      appId: "1:58439644315:web:7f517769d27d0a7510023e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Отслеживаем авторизацию при загрузке страницы
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Пользователь авторизован
        document.getElementById("welcomeMessage").textContent = `Привет, ${user.email}!`;
        document.getElementById("logoutBtn").style.display = "inline-block";
      } else {
        // Нет входа — можно перенаправить или скрыть элементы
        document.getElementById("welcomeMessage").textContent = "Вы не вошли в систему";
        document.getElementById("logoutBtn").style.display = "none";
      }
    });

    // Обработчик выхода
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Вы вышли из аккаунта");
        location.reload(); // Или редирект на logIn.html
      });
    });
  </script>








</body>
</html>
