<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe600; /* жёлтый фон */
    }

    /* Верхнее меню */
    .navbar {
      background-color: black;
      padding: 10px 20px;
      border-bottom-left-radius: 50px;
      display: flex;
      gap: 15px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-style: italic;
      font-size: 14px;
    }

    /* Блок формы */
    .login-box {
      border: 3px solid black;
      border-radius: 35px;
      width: 600px;
      margin: 40px auto;
      padding: 30px 40px;
      background-color: transparent;
      text-align: left;
    }

    .login-box h2 {
      text-align: center;
      font-style: italic;
      margin-bottom: 25px;
    }

    /* Стили полей и подписей */
    .login-box label {
      display: block;
      margin-top: 15px;
      font-style: italic;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #333;
      box-sizing: border-box;
    }

    .login-box button {
      display: block;
      width: 150px;
      padding: 12px;
      margin: 25px auto 0;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-style: italic;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#">About Us</a>
    <a href="#">Ongoing Pools</a>
    <a href="#">Blog</a>
    <a href="index.html">Home page</a>
  </div>

  <div class="login-box">
    <h2>Log In</h2>

    <label for="username-email"><i>Username or Email</i></label>
    <input type="text" id="username-email" placeholder="Enter your username or email">

    <label for="password"><i>Enter your password</i></label>
    <input type="password" id="password" placeholder="Enter your password">

    <button type="submit">Log in</button>
  </div>

</body>
</html>
