  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

    const supabaseUrl = 'https://humihnaznkyscdfcjhrl.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1bWlobmF6bmt5c2NkZmNqaHJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3NTc3NDYsImV4cCI6MjA2NzMzMzc0Nn0._K9jfOPU01F4kUT20kIDHdbLdYh7hHUXZdp4Hn7-EIw';

    const supabase = createClient(supabaseUrl, supabaseKey);

    const authButtons = document.getElementById("authButtons");
    const userInfo = document.getElementById("userInfo");
    const userUsername = document.getElementById("userUsername");
    const myAccountBtn = document.getElementById("myAccountBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ —Ç–æ–∫–µ–Ω–æ–≤ –∏–∑ URL
    async function handleRedirect() {
      const urlParams = new URLSearchParams(window.location.search);
      const accessToken = urlParams.get('access_token');
      const refreshToken = urlParams.get('refresh_token');

      if (accessToken && refreshToken) {
        const { data, error } = await supabase.auth.setSession({
          access_token: accessToken,
          refresh_token: refreshToken,
        });
        if (error) {
          console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —É—Å—Ç–∞–Ω–æ–≤–∫–µ —Å–µ—Å—Å–∏–∏:', error.message);
        } else {
          console.log('üîê –°–µ—Å—Å–∏—è —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞:', data.session.user.email);
        }
      }
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
    supabase.auth.onAuthStateChange((event, session) => {
      checkAuth();
    });

    async function checkAuth() {
      const { data: { session }, error } = await supabase.auth.getSession();

      if (error) {
        console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Å–µ—Å—Å–∏–∏:", error.message);
        return;
      }

      if (session?.user) {
        authButtons.style.display = "none";
        userInfo.style.display = "flex";
        const username = session.user.user_metadata?.username || "Guest";
        userUsername.textContent = username;
        myAccountBtn.textContent = `My Account (${username})`;
      } else {
        authButtons.style.display = "flex";
        userInfo.style.display = "none";
      }
    }

    logoutBtn.addEventListener("click", async () => {
      const { error } = await supabase.auth.signOut();
      if (error) {
        console.error("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ:", error.message);
      } else {
        location.reload();
      }
    });

    // –í—ã–ø–æ–ª–Ω—è–µ–º –æ–±—Ä–∞–±–æ—Ç–∫—É —Ä–µ–¥–∏—Ä–µ–∫—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    handleRedirect();
    checkAuth();
  </script>
