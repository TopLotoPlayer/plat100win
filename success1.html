<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Success</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffe600;
    }
    .navbar {
      background-color: black;
      padding: 10px 20px;
      border-bottom-left-radius: 50px;
      display: flex;
      gap: 15px;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-style: italic;
      font-size: 14px;
    }
    .registration-box {
      border: 3px solid black;
      border-radius: 35px;
      width: 600px;
      margin: 60px auto;
      padding: 40px;
      background-color: transparent;
      text-align: center;
    }
    .registration-box h2 {
      font-style: italic;
      margin-bottom: 25px;
    }
    .account-button {
      display: inline-block;
      padding: 12px 30px;
      border: 2px solid black;
      background-color: transparent;
      color: black;
      font-style: italic;
      font-size: 16px;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    .account-button:hover {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="index.html">Home</a>
  </div>

  <div class="registration-box">
    <h2>your acc successfuly created</h2>
    <a href="MyAccount1.html" class="account-button">My Account</a>
  </div>

</body>
</html>
